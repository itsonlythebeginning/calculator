<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<body>






<div     class="container"   >

    <div   class="screen"         >

            <output  id="result"   >    </output>



            <div   class="grid_markup"   id = "govno"  >

                <input type="button"  class="btn"   value="AC"       id = "clear_all"    data-vrot = "true"     >
                <input type="button"  class="btn"        value=" âŒ¦"  id = "plus_minus"     data-rtx = "true"     >
                <input type="button"  class="btn"  value="%"         id = "persent" data-valakas = "true"         >
                <input type="button"  class="btn"  value="/"   id = "one"                  >

                <input type="button"  class="btn"  value="8"                                       >
                <input type="button"  class="btn"  value="9"                                         >
                <input type="button"  class="btn"   value="*"   id = "two"             >
                <input type="button"  class="btn"   value="4"                              >
                <input type="button"  class="btn"  value="5"                                    >
                <input type="button"  class="btn"   value="6"                                  >
                <input type="button"  class="btn"   value="-" id = "three"                     >
                <input type="button"  class="btn"  value="1"                                   >
                <input type="button"  class="btn"   value="2"                            >
                <input type="button"  class="btn"  value="3"                              >
                <input type="button"  class="btn"  value="+"   id = "four"                       >
                <input type="button"  class="btn" id = "zero"   value="0"                 >
                <input type="button"  class="btn"   value="."                              >
                <input type="button"  class="btn"  value="="   id = "five"             data-box = "true"         >



            </div>




    </div>


</div>







<script  src="app.js" >      </script>
